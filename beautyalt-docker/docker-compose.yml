version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./html:/var/www/html
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - php
    networks:
      - beautyalt-net

  php:
    build: ./php
    volumes:
      - ./html:/var/www/html
    networks:
      - beautyalt-net

networks:
  beautyalt-net:
    driver: bridge
